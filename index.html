<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,900" rel="stylesheet">
	<script src="siriwave.js"></script>
</head>
<body>
	<div class="wrapper">
		<p id="title">THE BLAK RADIO</p>
	</div>

	<div class="wrapper" id="player">
		<div id="info-section">
			<div class="float-left">
				<h1>Good Morning,<br>my friend.</h1>
				<p class="greeting">Hope you had a wonderful breakfast.</p>
			</div>
			<div class="float-left track-section">
				<div class="cd">
					<img src="asset/cd.png" />
				</div>
				<div class="track-info">
					<p class="small"><i>You are currently listening to</i></p>
					<h3>Reflection of My Life</h3>
					<p class="footnote">Genre - Oldies</p>
				</div>
			</div>
		</div>
		<div id="wave-section">
			<div id="siric"></div>
			<script>
				//alert(document.getElementById("siric").offsetWidth);

				var siriWidth = document.getElementById("siric").offsetWidth;

				var SW = new SiriWave({
					width: siriWidth,
					height: 300,
					speed: 0.06,
					amplitude: 1,
					container: document.getElementById('siric'),
					autostart: true,
				});
			</script>
		</div>
	</div>

	<div class="wrapper">
		<hr style="height: 1px;">
		<div class="genre">
			<p><span class="grey">Change Genre:</span></p>
			<p>Jazz | Metal | Oldies | Meditative | Indie Rock</p>
		</div>
	</div>

	<!-- Invisible Youtube player -->
	<!-- Feel free to replace the youtube playlist URL -->

</body>
</html>
