<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Blak Radio</title>
	<meta name="description" content="Your flashback internet radio. More of the Oldies music you love, personalized just for you. Tune in now!" />
	<meta property="og:image" content="http://limzhiyang.com/play/blakradio/asset/fb-ogg.jpg">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,900" rel="stylesheet">
	<link rel="shortcut icon" href="asset/favicon.ico" type="image/x-icon">
	<link rel="icon" href="asset/favicon.ico" type="image/x-icon">
	<link rel="icon" sizes="192x192" href="asset/icon-highres.png"> 
	<link rel="icon" sizes="128x128" href="asset/icon.png">
	<link rel="apple-touch-icon" sizes="128x128" href="icon.png">
	<link rel="apple-touch-icon-precomposed" sizes="128x128" href="icon.png">

	<!-- note to self: remember to load library first before adding in external script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/myScript.js"></script>
	<script src="js/siriwave.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-76847575-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-76847575-2');
	</script>
</head>
<body>

	<div id="overlay"></div>
	<div id="playBtn">Listen Now</div>

	<div id="preloader"></div>
	<div class="wrapper">
		<p id="title">THE BLAK RADIO</p>
	</div>
	<div class="wrapper" id="player">
		<div id="info-section">
			<div class="float-left">
				<h1 id="greet">Hello there! <br>How is it going?</h1>
				<p class="greeting" id="greetingDesc">Hope you had a wonderful breakfast!</p>
			</div>
			<div class="float-left track-section">
				<div id="cd" class="cd">
					<img id="vinylImage" src="asset/cd.png" />
				</div>
				<div class="track-info">
					<p class="small"><i>You are currently listening to</i></p>
					<h3 id="currentTrack">-</h3>
					<p class="footnote">Oldies but Goodies</p>
				</div>
			</div>
		</div>
		<div id="wave-section">
			<div id="siric"></div>
			<script>
				//alert(document.getElementById("siric").offsetWidth);

				//create new variable for wave width
				var waveWidth;
				initWave();

				//add event listener to window, if resize assign new width of id siric to variable waveWidth
				window.addEventListener("resize", resetWaveWidth);
				function resetWaveWidth() {
					//clear the div if window is being resized
				    $("#siric").empty();
				    var waveWidth = document.getElementById("siric").offsetWidth;
				    initWave();
				}

				//get the current timing
				getCurrentTime(); 

			</script>
		</div>
	</div>

	<div class="wrapper">
		<hr style="height: 1px;">
		<div class="genre">
			<p>Lyrics of the Day</p>
			<p><span class="grey" id="lyrics">The world is, a bad place, a bad place, a terrible place to live. But I don't want to die - Marmalade</span></p>
		</div>
	</div>

	<!-- Invisible Youtube player -->
	<!-- Feel free to replace the youtube playlist URL -->
	<!-- <iframe width="200" height="112.5" src="https://www.youtube.com/embed/videoseries?list=PL8PcOgbBJ79uvVmsBDAyfoUJEnpVeE5yO&index=2&autoplay=1&loop=1" frameborder="0" allowfullscreen></iframe> -->
	<div id="ytplayer"></div>
	<!-- init Youtube player & its API -->
	<!-- <script type="text/javascript" src="ytplayer.js"></script> -->

</body>
</html>

<script>
//remove wave animation on mobile
if( $(window).width() < 600) {
	var removeMe = document.getElementById("wave-section");
	removeMe.remove();
}  

//on click play video function on mobile
//https://tutorialzine.com/2015/08/how-to-control-youtubes-video-player-with-javascript
document.getElementById("playBtn").addEventListener("click", playMusic);
function playMusic() {
    player.playVideo();
    //prevent player go fullscreen
    // Get DOM video player not YT videoplayer
	videoPlayer = document.getElementById('player');
	// don't allow full screen 
	videoPlayer.allowFullscreen = false;
}
</script>
